<div class="container mt-5">
  <h2>Pagina di Registrazione</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Inserisci il tuo nome">
    </div>
    <div class="form-group">
      <label for="cognome">Cognome</label>
      <input type="text" class="form-control" id="cognome" formControlName="cognome" placeholder="Inserisci il tuo cognome">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Inserisci la tua password">
    </div>
    <div class="form-group">
      <label for="confermaPassword">Conferma Password</label>
      <input type="password" class="form-control" id="confermaPassword" formControlName="confermaPassword" placeholder="Conferma la tua password">
    </div>
    <div class="form-group">
      <label for="genere">Genere</label>
      <select class="form-control" id="genere" formControlName="genere">
        <option>Maschio</option>
        <option>Femmina</option>
        <option>Altro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="immagineProfilo">Immagine Profilo</label>
      <input type="file" class="form-control-file" id="immagineProfilo" formControlName="immagineProfilo">
    </div>
    <div class="form-group">
      <label for="biografia">Biografia</label>
      <textarea class="form-control" id="biografia" formControlName="biografia" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Inserisci il tuo username">
    </div>
    <button type="submit" class="btn btn-primary">Registrati</button>
  </form>
</div>
